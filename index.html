<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random NPC Generator</title>
 <style>
  body {
    margin: 0;
    font-family: "IM Fell English", "Georgia", serif;
    background: #f2e9d0; /* parchment base */
    color: #2c2415; /* dark ink */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  h1, h2, .panel-title {
    font-family: "Cinzel Decorative", "Georgia", serif;
    color: #3b2a1a;
  }

  h2 {
    margin-top: 0.5rem;
  }

  .layout {
    display: grid;
    grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
    gap: 1.25rem;
    align-items: flex-start;
  }

  .panel {
    background: #f9f2dd;
    border: 2px solid #bda77e;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    padding: 1rem 1.25rem;
  }

  .panel-title {
    font-weight: bold;
    margin-bottom: 0.75rem;
    font-size: 1.15rem;
    border-bottom: 1px solid #d2c2a6;
    padding-bottom: 0.25rem;
  }

  label {
    font-weight: bold;
    color: #3b2a1a;
    margin-bottom: 0.2rem;
  }

  select,
  input[type="number"] {
    background-color: #fffdf6;
    border: 1px solid #c9b58c;
    color: #2c2415;
    border-radius: 4px;
    padding: 0.35rem;
    font-family: inherit;
  }

  button {
    background: linear-gradient(#7a5e3c, #5a4229);
    color: #f8f2e4;
    border: 1px solid #3e2c18;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    font-family: "Cinzel", "Georgia", serif;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: linear-gradient(#8c7048, #6c5334);
    transform: translateY(-1px);
  }

  .npc-box {
    background: #fdf8e2;
    border: 2px solid #bda77e;
    border-radius: 8px;
    padding: 1rem 1.25rem;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);
    color: #2c2415;
  }

  .npc-box-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
  }

  .label {
    font-weight: bold;
    color: #5c3a21;
  }

  .section-title {
    margin-top: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9rem;
    color: #5e472b;
    border-bottom: 1px solid #c9b58c;
    padding-bottom: 0.2rem;
  }

  pre {
    white-space: pre-wrap;
    margin: 0.25rem 0 0;
    font-family: "IM Fell English", serif;
    line-height: 1.4;
    color: #2c2415;
  }

  .small-note {
    font-size: 0.75rem;
    color: #6b604e;
    margin-top: 0.25rem;
  }

  hr {
    border: 0;
    border-top: 1px dashed #d8c49a;
    margin: 0.75rem 0;
  }

  @media (max-width: 800px) {
    .layout {
      grid-template-columns: 1fr;
    }
  }

  /* Optional: subtle parchment texture background */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                      radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.3;
    pointer-events: none;
  }
</style>


</head>
<body>
  <header>
    <h1>Random NPC Generator</h1>
    <div class="sub">
      Powered by Google Sheets + Apps Script. No login required.
    </div>
  </header>

</html>
