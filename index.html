<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random NPC Generator</title>

  <!-- Optional fonts to match the parchment style inside the iframe -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "IM Fell English", "Georgia", serif;
      background: #f2e9d0; /* parchment base */
      color: #2c2415;      /* dark ink */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #f7f0de;
      border-bottom: 2px solid #bda77e;
      padding: 0.75rem 1.5rem 0.4rem;
    }

    h1 {
      margin: 0;
      font-family: "Cinzel Decorative", "Georgia", serif;
      font-size: 1.7rem;
      color: #3b2a1a;
    }

    .sub {
      font-size: 0.9rem;
      color: #6b604e;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0.75rem 1.5rem 1rem;
    }

    iframe {
      border: 2px solid #bda77e;
      border-radius: 8px;
      background: #fdf8e2;
      width: 100%;
      flex: 1;
      min-height: 720px;   /* ðŸ‘ˆ makes the generator big instead of tiny */
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    footer {
      background: #f7f0de;
      border-top: 1px solid #d2c2a6;
      padding: 0.5rem 1.5rem 0.75rem;
      font-size: 0.85rem;
      color: #6b604e;
    }

    a {
      color: #5c3a21;
    }

    /* Subtle parchment texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    @media (max-width: 800px) {
      header, footer {
        padding: 0.5rem 0.75rem;
      }
      main {
        padding: 0.5rem 0.75rem 0.75rem;
      }
      iframe {
        min-height: 800px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Random NPC Generator</h1>
    <div class="sub">
      Powered by Google Sheets + Apps Script. No login required.
    </div>
  </header>

  <main>
    <!-- ðŸ‘‡ Your real Apps Script web app URL -->
    <iframe
      src="https://script.google.com/macros/s/AKfycby_mjcO-sGOw3366CFQ2YmMiH2iAysqMGH5ttHzDRq61RYgez0JyfbvCIvOisx8DSyoxw/exec"
      title="Random NPC Generator"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </main>

  <footer>
    If the box above doesnâ€™t load, try opening the generator directly:
    <a href="https://script.google.com/macros/s/AKfycby_mjcO-sGOw3366CFQ2YmMiH2iAysqMGH5ttHzDRq61RYgez0JyfbvCIvOisx8DSyoxw/exec"
       target="_blank" rel="noopener">
      open in a new tab
    </a>
  </footer>
</body>
</html>
