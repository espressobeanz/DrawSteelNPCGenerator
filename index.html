<!DOCTYPE html>
<html lang="en">
<head>

  <title>Random NPC Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #0f172a; /* deep navy */
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;

    }

    header {
      text-align: center;

      max-width: 1000px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      background-color: #1e293b;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: #93c5fd;
    }

    @media (max-width: 800px) {
      iframe {
        height: 85vh;
      }
    }

</head>
