<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Espressobeanz' Random NPC Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #0f172a; /* deep navy */
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #f1f5f9;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 0 6px rgba(96, 165, 250, 0.3); /* subtle glow */
    }

    main {
      width: 100%;
      max-width: 1100px; /* a bit wider for breathing room */
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid #334155;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      padding: 0.25rem 0.25rem; /* keep iframe off the hard edge */
    }

    iframe {
      width: 100%;
      height: 90vh;        /* taller so full card fits */
      min-height: 800px;   /* safety on shorter viewports */
      border: none;
      background-color: #1e293b;
      display: block;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: #93c5fd;
    }

    @media (max-width: 800px) {
      iframe {
        height: 95vh;
        min-height: 850px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>EspressoBeanz' Draw Steel NPC Generator</h1>
  </header>

  <main>
    <iframe
      src="https://script.google.com/macros/s/AKfycbz3cQYzKBnpWC8Nr6PhBUl-wDY58lvaegY2UBGxGOCfwX5b5Nw6nF-QG7PNl9NieDeyKg/exec"
      title="Random NPC Generator"
      loading="lazy"
